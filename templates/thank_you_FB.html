<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Thank You Container */
        .thank-you-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading Animation */
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        /* Paragraph Animation */
        p {
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Floating Bubbles */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            bottom: -50px;
            animation: rise 8s infinite linear;
        }

        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; }
        .bubble:nth-child(3) { width: 25px; height: 25px; left: 40%; animation-duration: 7s; }
        .bubble:nth-child(4) { width: 30px; height: 30px; left: 60%; animation-duration: 6s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 80%; animation-duration: 9s; }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes rise {
            0% { bottom: -50px; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; }
        }

        /* Button Styling */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #0056b3;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="thank-you-container">
        <h1>Thank You, {{ name }}!</h1>
        <p>Your feedback has been submitted successfully.</p>
        <a href="/" class="back-button">Go Back To Home</a>
    </div>
</body>
</html>
