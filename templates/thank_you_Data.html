<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            bottom: -50px;
            animation: float 10s infinite linear;
        }

        .particle:nth-child(2) { width: 10px; height: 10px; left: 20%; animation-duration: 6s; }
        .particle:nth-child(3) { width: 20px; height: 20px; left: 40%; animation-duration: 8s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 60%; animation-duration: 7s; }
        .particle:nth-child(5) { width: 18px; height: 18px; left: 80%; animation-duration: 9s; }

        /* Glowing Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.2s ease-in-out;
            transform: scale(0.9);
            animation: scaleIn 0.5s ease-in-out forwards;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Animated Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: #0072ff;
            background: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            background: #0072ff;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { bottom: -50px; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Thank You Message -->
    <div class="container">
        <h1>Thank You, {{ name }}!</h1>
        <p>New crime data has been successfully uploaded to our database.</p>
        <a href="/" class="btn">Go Back To Home</a>
    </div>

</body>
</html>
