<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #2C3E50, #4CA1AF); /* Dark blue gradient */
            color: white;
        }

        /* Error Box */
        .error-box {
            background: rgba(255, 0, 0, 0.1); /* Red transparent background */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 0, 0.4);
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Error Message */
        .error {
            color: #FF4C4C;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(255, 0, 0, 0.6);
        }

        /* Back Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: #FF4C4C;
            background: rgba(0, 0, 0, 0.8);
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.6);
        }

        .btn:hover {
            background: #FF4C4C;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Oops! Something Went Wrong ðŸ˜Ÿ</h1>
        <p class="error">{{ message }}</p>
        <a href="/" class="btn">ðŸ”™ Go Back to Home</a>
    </div>
</body>
</html>
